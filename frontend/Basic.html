<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <style>
      /* Your CSS styles here */
      @import url("https://fonts.googleapis.com/css2?family=Barlow&family=PT+Sans&display=swap");

      :root {
        --dark: #2b2d42;
        --light: #adb5bd;
        --border: #dee2e6;
        --border-btn: #edf2f4;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      a {
        text-decoration: none;
        font-family: "PT Sans", sans-serif;
      }

      .container {
        max-width: 1024px;
        margin: auto;
      }

      .nav-brand {
        font-size: 1.5em;
        font-weight: bold;
      }

      .d-flex {
        display: flex;
        flex-wrap: wrap;
      }

      .justify-between {
        justify-content: space-between;
      }

      .text-center {
        text-align: center;
      }

      .border-shadow {
        border: 1px solid var(--border-btn);
        box-shadow: 1px 3px 10px #e9ecef;
      }

      .text-dark {
        color: var(--dark);
      }

      .inline {
        display: inline-block;
      }

      .text-light {
        color: var(--light);
      }

      .text-gradient {
        background: linear-gradient(to right, #8e2de2, #4a00e0);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      #header nav {
        background-color: #06d6a0;
        padding: 1em 0;
        width: 100%;
      }

      #site-main {
        margin-top: 6em;
        font-family: "Barlow", sans-serif;
      }

      #site-main .container .box-nav > a {
        font-size: 1em;
        padding: 0.5em 1em;
      }

      #site-main .container form {
        margin: 2em 0;
      }

      table {
        border-spacing: 0px;
        width: 100%;
      }

      .table td,
      .table th {
        padding: 0.75em;
        vertical-align: top;
        text-align: center;
        border-top: 1px solid var(--border);
      }

      .table td > a.btn {
        padding: 0.3em 1em;
        font-size: 1.1em;
        margin: 0 0.2em;
      }

      .table tr:hover {
        background-color: #06d6a0;
      }

      .table tr:hover td > a {
        box-shadow: none;
      }

      .table .thead-dark th {
        color: #fff;
        background-color: var(--dark);
        border-color: #32383e;
      }

      @media only screen and (max-width: 1024px) {
        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
        }

        thead tr {
          position: absolute;
          top: -9999px;
          left: -9999px;
        }

        tr {
          border: 1px solid var(--border);
        }

        td {
          border: none;
          position: relative;
        }
      }

      /*  add user & update user template */
      .form-title {
        margin-top: 2em;
      }

      .form-title > h2 {
        padding: 0.5em 0;
      }

      .new_user {
        max-width: 786px;
        margin: auto;
      }
      .delete-btn {
        padding: 5px 20px; /* Adjust padding to make the button bigger */
        font-size: 20px; /* Adjust font size */
        /* Add any other styles you need */
      }

      #update_user .form-group,
      #add_user .form-group {
        margin: 0.4em 0;
      }

      #update_user .form-group input[type="text"],
      #add_user .form-group input[type="text"] {
        width: 100%;
        padding: 0.6em 1em;
        margin: 0.5em 0;
        border: 1px solid var(--border);
        font-family: "Barlow", sans-serif;
        font-size: 1em;
        border-radius: 0.2em;
      }

      #update_user .form-group .radio,
      #add_user .form-group .radio {
        margin: 1em 2em;
      }

      /* adding style to radio buttons */
      .radio input[type="radio"] {
        position: absolute;
        opacity: 0;
      }

      .radio input[type="radio"] + .radio-label:before {
        content: "";
        background: var(--border-btn);
        border-radius: 100%;
        border: 1px solid var(--border);
        display: inline-block;
        width: 1em;
        height: 1em;
        position: relative;
        top: -0em;
        margin-right: 0.5em;
        vertical-align: top;
        cursor: pointer;
        text-align: center;
        -webkit-transition: all 250ms ease;
        transition: all 250ms ease;
      }

      .radio input[type="radio"]:checked + .radio-label:before {
        background-color: #16db93;
        box-shadow: inset 0 0 0 4px #e9ecef;
      }

      .radio input[type="radio"]:focus + .radio-label:before {
        outline: none;
        border-color: #16db93;
      }

      .radio input[type="radio"]:disabled + .radio-label:before {
        box-shadow: inset 0 0 0 4px #e9ecef;
        border-color: #b4b4b4;
        background: #b4b4b4;
      }

      #update_user .form-group .btn,
      #add_user .form-group .btn {
        width: 100%;
        padding: 0.9em 1em;
        background-color: #16db93;
        border: none;
        font-family: "PT Sans", sans-serif;
        font-size: 1em;
        cursor: pointer;
        border-radius: 0.2em;
        margin: 0.5em 0;
      }

      #update_user .form-group .btn:hover,
      #add_user .form-group .btn:hover {
        background-color: var(--dark);
        color: var(--border);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>

  <!-- Html  -->

  <body>
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="./Basic.html" class="nav-brand text-dark"
              >User Management System</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Site -->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <a href="./AddUser.html" class="border-shadow">
            <span class="text-gradient"
              >New User <i class="fas fa-user"></i
            ></span>
          </a>
        </div>

        <!-- form handling -->
        <form action="/" method="POST" id="add_user">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="user-list">
              <!-- User list will be populated dynamically by frontend.js -->
            </tbody>
          </table>
        </form>
      </div>
    </main>

    <!-- Script -->
    <script>
      // Fetch and display users
      function fetchUsers() {
        fetch("/User/api/users") // Updated endpoint
          .then((response) => response.json())
          .then((users) => {
            const tableBody = document.querySelector(".table tbody");
            tableBody.innerHTML = "";

            users.forEach((user) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${user._id}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.gender}</td>
                <td>${user.status}</td>
                <td>
                  <a href="UpdateUser.html?id=${user._id}" class="btn border-shadow update_user" data-id="${user._id}">
    <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span>
</a>

                  </a>
                  <button class="btn border-shadow delete-btn" data-id="${user._id}">
                    <span class="text-gradient"><i class="fas fa-times"></i></span>
                  </button>
                </td>
              `;
              tableBody.appendChild(row);
            });
          })
          .catch((error) => console.error("Error fetching users:", error));
      }

      // Wait for the DOM to be fully loaded
      document.addEventListener("DOMContentLoaded", function () {
        // Handle click event on "New User" button
        document
          .querySelector('.box-nav a[href="./AddUser.html"]')
          .addEventListener("click", function (event) {
            event.preventDefault();
            window.location.href = "./AddUser.html";
          });

        // Handle click event on "Update" button
        document
          .querySelector(".table tbody")
          .addEventListener("click", function (event) {
            if (event.target.classList.contains("update_user")) {
              event.preventDefault();
              const userId = event.target.dataset.id;
              window.location.href = `./UpdateUser.html?id=${userId}`;
            }
          });

        // Handle click event on "User Management System" button
        document
          .querySelector(".nav-brand")
          .addEventListener("click", function (event) {
            event.preventDefault();
            window.location.href = "./Basic.html";
          });

        // Handle click event on "Delete" button
        document
          .querySelector(".table tbody")
          .addEventListener("click", function (event) {
            if (event.target.classList.contains("delete-btn")) {
              event.preventDefault();
              const userId = event.target.dataset.id;
              if (confirm("Are you sure you want to delete this user?")) {
                fetch(`/User/api/users/${userId}`, {
                  method: "DELETE",
                })
                  .then((response) => {
                    if (response.ok) {
                      fetchUsers();
                    } else {
                      throw new Error("Failed to delete user");
                    }
                  })
                  .catch((error) =>
                    console.error("Error deleting user:", error)
                  );
              }
            }
          });

        // Fetch users initially
        fetchUsers();
      });
    </script>
  </body>
</html>
