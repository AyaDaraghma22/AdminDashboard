<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <style>
      /* Your CSS styles here */
      @import url("https://fonts.googleapis.com/css2?family=Barlow&family=PT+Sans&display=swap");

      :root {
        --dark: #2b2d42;
        --light: #adb5bd;
        --border: #dee2e6;
        --border-btn: #edf2f4;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      a {
        text-decoration: none;
        font-family: "PT Sans", sans-serif;
      }

      body {
        font-family: "PT Sans", sans-serif;
        background-color: #f8f9fa;
        color: var(--dark);
      }

      .container {
        max-width: 1024px;
        margin: auto;
        padding: 20px;
      }

      .nav-brand {
        font-size: 1.5em;
        font-weight: bold;
      }

      .d-flex {
        display: flex;
        flex-wrap: wrap;
      }

      .justify-between {
        justify-content: space-between;
      }

      .text-center {
        text-align: center;
      }

      .border-shadow {
        border: 1px solid var(--border-btn);
        box-shadow: 1px 3px 10px #e9ecef;
      }

      .text-dark {
        color: var(--dark);
      }

      .inline {
        display: inline-block;
      }

      .text-light {
        color: var(--light);
      }

      .text-gradient {
        background: linear-gradient(to right, #8e2de2, #4a00e0);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      #header nav {
        background-color: #06d6a0;
        padding: 1em 0;
        width: 100%;
      }

      #site-main {
        margin-top: 6em;
        font-family: "Barlow", sans-serif;
      }

      #site-main .container .box-nav > a {
        font-size: 1em;
        padding: 0.5em 1em;
      }

      #site-main .container form {
        margin: 2em 0;
      }

      table {
        border-spacing: 0px;
        width: 100%;
      }

      .table td,
      .table th {
        padding: 0.75em;
        vertical-align: top;
        text-align: center;
        border-top: 1px solid var(--border);
      }

      .table td > a.btn {
        padding: 0.3em 1em;
        font-size: 1.1em;
        margin: 0 0.2em;
      }

      .table tr:hover {
        background-color: #06d6a0;
      }

      .table tr:hover td > a {
        box-shadow: none;
      }

      .table .thead-dark th {
        color: #fff;
        background-color: var(--dark);
        border-color: #32383e;
      }

      @media only screen and (max-width: 1024px) {
        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
        }

        thead tr {
          position: absolute;
          top: -9999px;
          left: -9999px;
        }

        tr {
          border: 1px solid var(--border);
        }

        td {
          border: none;
          position: relative;
        }
      }

      /*  add user & update user template */
      .form-title {
        margin-top: 2em;
        margin-bottom: 1em;
      }

      .form-title h2 {
        font-size: 24px;
      }

      .new_user {
        max-width: 786px;
        margin: auto;
      }

      #update_user_form .form-group,
      #add_user .form-group {
        margin: 0.4em 0;
      }

      #update_user_form .form-group input[type="text"],
      #add_user .form-group input[type="text"] {
        width: 100%;
        padding: 0.6em 1em;
        margin: 0.5em 0;
        border: 1px solid var(--border);
        font-family: "Barlow", sans-serif;
        font-size: 1em;
        border-radius: 0.2em;
      }

      #update_user_form .form-group .radio,
      #add_user .form-group .radio {
        margin: 1em 2em;
      }

      /* adding style to radio buttons */
      .radio input[type="radio"] {
        position: absolute;
        opacity: 0;
      }

      .radio input[type="radio"] + .radio-label:before {
        content: "";
        background: var(--border-btn);
        border-radius: 100%;
        border: 1px solid var(--border);
        display: inline-block;
        width: 1em;
        height: 1em;
        position: relative;
        top: -0em;
        margin-right: 0.5em;
        vertical-align: top;
        cursor: pointer;
        text-align: center;
        -webkit-transition: all 250ms ease;
        transition: all 250ms ease;
      }

      .radio input[type="radio"]:checked + .radio-label:before {
        background-color: #16db93;
        box-shadow: inset 0 0 0 4px #e9ecef;
      }

      .radio input[type="radio"]:focus + .radio-label:before {
        outline: none;
        border-color: #16db93;
      }

      .radio input[type="radio"]:disabled + .radio-label:before {
        box-shadow: inset 0 0 0 4px #e9ecef;
        border-color: #b4b4b4;
        background: #b4b4b4;
      }

      #update_user_form .form-group .btn,
      #add_user .form-group .btn {
        width: 100%;
        padding: 0.9em 1em;
        background-color: #16db93;
        border: none;
        font-family: "PT Sans", sans-serif;
        font-size: 1em;
        cursor: pointer;
        border-radius: 0.2em;
        margin: 0.5em 0;
      }

      #update_user_form .form-group .btn:hover,
      #add_user .form-group .btn:hover {
        background-color: var(--dark);
        color: var(--border);
      }
    </style>
  </head>
  <body>
    <main id="site-main">
      <div class="container">
        <div id="message-container"></div> <!-- Container for showing messages -->
        <div class="box-nav d-flex justify-between">
          <div class="filter">
            <a href="./Basic.html"><i class="fas fa-angle-double-left"></i> All Users</a>
          </div>
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">Update User</h2>
          <span class="text-light">Use the form below to update user information</span>
        </div>
  
        <!-- Form to update user information -->
        <form method="POST" id="update_user_form">
          <div class="new_user">
            <!-- Hidden field for user ID -->
            <input type="hidden" name="id" value="" id="user_id_hidden" />
  
            <!-- Field for name -->
            <div class="form-group">
              <label for="name" class="text-light">Name</label>
              <input type="text" name="name" value="" placeholder="Mark Stoenis" id="user_name" />
            </div>
  
            <!-- Field for email -->
            <div class="form-group">
              <label for="Email" class="text-light">Email</label>
              <input type="text" name="email" value="" placeholder="example@gmail.com" id="user_email" />
            </div>
  
            <!-- Radio buttons for gender -->
            <div class="form-group">
              <label for="gender" class="text-light">Gender</label>
              <div class="radio inline">
                <input type="radio" id="radio-2" name="gender" value="Male" />
                <label for="radio-2" class="radio-label">Male</label>
              </div>
              <div class="radio inline">
                <input type="radio" id="radio-3" name="gender" value="Female" />
                <label for="radio-3" class="radio-label">Female</label>
              </div>
            </div>
  
            <!-- Radio buttons for status -->
            <div class="form-group">
              <label for="status" class="text-light">Status</label>
              <div class="radio inline">
                <input type="radio" id="radio-4" name="status" value="Active" />
                <label for="radio-4" class="radio-label">Active</label>
              </div>
              <div class="radio inline">
                <input type="radio" id="radio-5" name="status" value="Inactive" />
                <label for="radio-5" class="radio-label">Inactive</label>
              </div>
            </div>
  
            <!-- Submit button -->
            <div class="form-group">
              <button type="submit" class="btn text-dark update_user-btn" id="update_user_btn">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
  
    <script>
      window.onload = async function () {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("Token not found. Please log in again.");
          window.location.href = "signin.html"; // Redirect to login page
          return;
        }
  
        try {
          const response = await fetch("http://localhost:3000/api/data", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          if (response.ok) {
            const data = await response.json();
            console.log(data); // Optional: Display secure data for debugging
          } else {
            throw new Error("Failed to fetch secure data");
          }
        } catch (error) {
          console.error("Error fetching secure data:", error);
          alert("Error fetching secure data. Please try again.");
        }
      };
  
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("id");
  
        if (userId) {
          fetchUser(userId); // Fetch and populate form data
        } else {
          console.error("User ID not found in URL parameters");
        }
  
        document
          .getElementById("update_user_form")
          .addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission behavior
  
            const formData = new FormData(this);
            const userData = Object.fromEntries(formData.entries());
  
            // Basic validation
            if (
              userData.name.trim() === "" ||
              userData.email.trim() === "" ||
              !userData.gender ||
              !userData.status
            ) {
              showMessage("Error: Please fill in all required fields.");
              return;
            }
  
            updateUser(userId, userData); // Update user information
          });
  
        // Function to fetch user information and populate the form
        function fetchUser(userId) {
          fetch(`http://localhost:3000/User/api/users/${userId}`)
            .then((response) => {
              if (!response.ok) {
                throw new Error("Failed to fetch user data");
              }
              return response.json();
            })
            .then((userData) => {
              document.querySelector('input[name="id"]').value = userData._id;
              document.querySelector('input[name="name"]').value = userData.name;
              document.querySelector('input[name="email"]').value = userData.email;
              document.querySelector(`input[name="gender"][value="${userData.gender}"]`).checked = true;
              document.querySelector(`input[name="status"][value="${userData.status}"]`).checked = true;
            })
            .catch((error) => {
              console.error("Error fetching user data:", error);
              showMessage(".");
            });
        }
  
        // Function to update user information
        function updateUser(userId, userData) {
          fetch(`http://localhost:3000/User/api/users/${userId}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(userData),
          })
            .then((response) => {
              if (response.ok) {
                showMessage("User information updated successfully"); // Success message
              } else {
                showMessage("Error: Could not update user information");
              }
            })
            .catch((error) => {
              console.error("Error updating user information:", error);
              showMessage("Error updating user information. Please try again.");
            });
        }
  
        // Function to display messages to the user
        function showMessage(message) {
          const messageContainer = document.getElementById("message-container");
          messageContainer.innerHTML = `<div class="alert alert-success">${message}</div>`;
        }
      });
    </script>
  </body>
</html>
